<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<main class="bg-cream">
  <div class="wrapper">
    <div class="card card-top bg-soft-red text-cream">
      <div class="row align-center">
        <div class="col">
          <small >My balance</small>
      <h2 style="margin-top:.5rem;">$921.48</h2>
        </div>
        <div class="col">
          <img src="images/logo.svg" width="50" alt="">
        </div>
      </div>
    </div>

    <div class="card card-bottom bg-pale-orange">
      <h2 class="text-dark-brown">Spending - Last 7 days</h2>
      <div class="chart">
       
      </div>

      <div class="row align-end">
        <div class="col">
          <small class="text-med-brown">Total this month</small>
          <h1 class="text-dark-brown">$478.33</h1>
        </div>
        <div class="col text-align-right">
          <h4 class="text-dark-brown">+2.4%</h4>
          <small class="text-med-brown">from last month</small>
        </div>
      </div>
    </div>
  </div>
</main>
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saan &#128578;</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
